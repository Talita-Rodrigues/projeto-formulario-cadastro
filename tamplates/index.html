<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario de Cadastro</title>
</head>
<body>
   <main>
    <div>
        <div id="liveAlertPlaceholder" style="padding-top: 1%;"></div>
        <h1 id="cadastro">Cadastro</h1>
        <p>Para se cadastrar em nosso site, informe os dados abaixo:</p>
    </div>
    <form action="">
        <div id="dados"> 
            <label for="nomeUsuario">Nome:</label> <input type="text" name="nomeUsuario" placeholder="Digite aqui seu nome completo" class="classInput"> <br>
            <label for="dataNascimento">Data de nascimento:</label> <input type="date" name="dataNascimento" class="classInputSmall"> <br>
            <label for="cpf"> CPF:</label> <input type="text" name="cpf" class="classInput"><br><br>
        </div>
        <p>
           <b>Endereço</b> 
        </p>
        <div id="endereco">
            <label for="endereco.cep">CEP:</label>  <input type="text" name="endereco.cep" class="classInputSmall">
            <input type="button" value="Buscar" class="btn btn-outline-light btn-sm" onclick="buscarCep()"><br>
            <label for="endereco.logradouro">Logradouro:</label>  <input type="text" name="endereco.logradouro"class="classInputSmall">
            <label for="endereco.numero">N°:</label>  <input type="text" name="endereco.numero" class="classInputSmall"> <br>
            <label for="endereco.bairro">Bairro:</label> <input type="text" name="endereco.bairro" class="classInputSmall">
            <label for="endereco.complemento">Complemento:</label>  <input type="text" name="endereco.complemento" class="classInputSmall"><br>
            <label for="endereco.cidade">Cidade:</label>   <input type="text" name="endereco.cidade" class="classInputSmall">
            <label for="endereco.estado">Estado:</label>   <input type="text" name="endereco.estado" class="classInputSmall"> <br><br>
        </div>
        <div id="contato">
            <label for="telefoneFixo">Telefone Fixo:</label>   <input type="text" name="telefoneFixo" class="classInputSmall"><br>
            <label for="telefoneCelular">Telefone Celular:</label>   <input type="text" name="telefoneCelular" class="classInputSmall"><br><br>
            <label for="email"> Email:</label>  <input type="email" name="email" class="classInput"><br><br>
            <input type="checkbox" name="checkBox"> Desejo receber notificações por email. <br> <br>
        </div>
            <div id="btnCadastro"><input type="button" value="Cadastrar" class="btn btn-outline-light" onclick="cadastrar()"></div>
    </form>
   </main>
   
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
</footer>
</html>
